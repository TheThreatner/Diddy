<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/TheThreatner/Diddy/refs/heads/main/favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diddy Simulator</title>
  <style>
    body {
      /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  background: linear-gradient(135deg, #ffd89b, #19547b);
  font-family: 'Press Start 2P', cursive, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  color: #fff;
}

/* Title */
h1 {
  font-size: 2.5rem;
  margin-top: 40px;
  margin-bottom: 10px;
  color: #fff;
  text-shadow: 2px 2px 0px #000;
}

/* Score Display */
#score {
  font-size: 1rem;
  margin-bottom: 20px;
  padding: 8px 16px;
  background-color: rgba(0,0,0,0.6);
  border: 2px solid #fff;
  border-radius: 8px;
}

/* Canvas */
canvas {
  border: 4px solid #fff;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  margin-bottom: 20px;
  background-color: #111;
}

/* Buttons */
button {
  padding: 12px 24px;
  font-size: 0.9rem;
  font-family: 'Press Start 2P', cursive;
  border: none;
  border-radius: 6px;
  background-color: #ff4c4c;
  color: #fff;
  margin: 10px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  text-transform: uppercase;
  box-shadow: 0 4px 0 #b30000;
}

button:hover {
  transform: scale(1.05);
  background-color: #ff3333;
}

/* Responsive */
@media screen and (max-width: 600px) {
  canvas {
    width: 90vw;
    height: auto;
  }

  h1 {
    font-size: 1.5rem;
  }

  #score {
    font-size: 0.8rem;
  }

  button {
    font-size: 0.8rem;
  }
}

      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #111;
    }
    #gameCanvas {
      display: block;
      margin: auto;
      background-color: #222;
      border: 4px solid #444;
    }
    button {
      position: absolute;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      display: none;
    }
    #startButton {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #restartButton {
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #scoreDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      z-index: 5;
    }
    #statusDisplay {
      position: absolute;
      top: 40px;
      left: 10px;
      color: yellow;
      font-size: 16px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <button id="startButton">Start Game</button>
  <button id="restartButton">Restart</button>
  <div id="scoreDisplay">Score: 0</div>
  <div id="statusDisplay"></div>
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const statusDisplay = document.getElementById('statusDisplay');
    const bgMusic = document.getElementById('bgMusic');

    const diddyImg = new Image();
    diddyImg.src = 'https://raw.githubusercontent.com/TheThreatner/Diddy/refs/heads/main/diddy.png';
    const babyImg = new Image();
    babyImg.src = 'https://raw.githubusercontent.com/TheThreatner/Diddy/refs/heads/main/baby.png';
    const oilImg = new Image();
    oilImg.src = 'https://raw.githubusercontent.com/TheThreatner/Diddy/refs/heads/main/baby_oil.png';
    const copImg = new Image();
    copImg.src = 'https://raw.githubusercontent.com/TheThreatner/Diddy/refs/heads/main/cop.png';
    const drakeImg = new Image();
    drakeImg.src = 'https://raw.githubusercontent.com/TheThreatner/Diddy/refs/heads/main/drake.png';

    const diddy = { x: 400, y: 550, width: 150, height: 150, speed: 7 };
    const objects = [];
    const keys = {};
    let score = 0;
    let gameRunning = false;
    let spawnInterval;
    let timerInterval;
    let timeSurvived = 0;
    let invincible = false;
    let invincibleTimer = 0;

   function spawnObject() {
  // Rare Drake spawn (e.g., 5% chance per cycle)
  if (Math.random() < 0.05) {
    const obj = {
      type: 'drake',
      x: Math.random() * (canvas.width - 40),
      y: -40,
      width: 70,
      height: 70,
      speed: 3 + Math.random() * 2
    };
    objects.push(obj);
    return;
  }

  // Regular spawn for other types
  const types = ['baby', 'oil', 'cop']; // Drake removed here
  const type = types[Math.floor(Math.random() * types.length)];
  const obj = {
    type: type,
    x: Math.random() * (canvas.width - 40),
    y: -40,
    width: 80,
    height: 80,
    speed: 3 + Math.random() * 2
  };
  objects.push(obj);
}


    function drawObject(obj) {
      let img;
      switch(obj.type) {
        case 'baby': img = babyImg; break;
        case 'oil': img = oilImg; break;
        case 'cop': img = copImg; break;
        case 'drake': img = drakeImg; break;
      }
      ctx.drawImage(img, obj.x, obj.y, obj.width, obj.height);
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (keys['ArrowLeft'] && diddy.x > 0) diddy.x -= diddy.speed;
      if (keys['ArrowRight'] && diddy.x + diddy.width < canvas.width) diddy.x += diddy.speed;

      ctx.drawImage(diddyImg, diddy.x, diddy.y, diddy.width, diddy.height);

      for (let i = objects.length - 1; i >= 0; i--) {
        const obj = objects[i];
        obj.y += obj.speed;
        drawObject(obj);

        if (
          obj.x < diddy.x + diddy.width &&
          obj.x + obj.width > diddy.x &&
          obj.y < diddy.y + diddy.height &&
          obj.y + obj.height > diddy.y
        ) {
          if (obj.type === 'cop') {
            if (!invincible) {
              endGame();
              return;
            }
          } else if (obj.type === 'baby' || obj.type === 'oil') {
            score += 10;
          } else if (obj.type === 'drake') {
            invincible = true;
            invincibleTimer = 300;
            statusDisplay.textContent = 'Invincible (Drake)!';
          }
          objects.splice(i, 1);
        } else if (obj.y > canvas.height) {
          objects.splice(i, 1);
        }
      }

      if (invincible) {
        invincibleTimer--;
        if (invincibleTimer <= 0) {
          invincible = false;
          statusDisplay.textContent = '';
        }
      }

      requestAnimationFrame(updateGame);
    }

    function startGame() {
      objects.length = 0;
      diddy.x = 400;
      score = 0;
      timeSurvived = 0;
      invincible = false;
      invincibleTimer = 0;
      gameRunning = true;
      scoreDisplay.textContent = 'Score: 0';
      statusDisplay.textContent = '';
      startButton.style.display = 'none';
      restartButton.style.display = 'none';
      bgMusic.play();

      spawnInterval = setInterval(spawnObject, 800);
      timerInterval = setInterval(() => {
        timeSurvived++;
        scoreDisplay.textContent = 'Score: ' + (score + timeSurvived);
      }, 1000);

      updateGame();
    }

    function endGame() {
      clearInterval(spawnInterval);
      clearInterval(timerInterval);
      gameRunning = false;
      restartButton.style.display = 'block';
      statusDisplay.textContent = 'Game Over!';
      bgMusic.pause();
      bgMusic.currentTime = 0;
    }

    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);

    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    canvas.addEventListener('touchstart', (e) => {
      if (e.touches[0].clientX < window.innerWidth / 2) {
        keys['ArrowLeft'] = true;
      } else {
        keys['ArrowRight'] = true;
      }
    });

    canvas.addEventListener('touchend', () => {
      keys['ArrowLeft'] = false;
      keys['ArrowRight'] = false;
    });

    // Show start button on load
    startButton.style.display = 'block';
  </script>
</body>
</html>
